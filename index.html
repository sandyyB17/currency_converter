<!-- Place this BELOW the BMI card inside <body> -->

<div class="card">
  <h1>Currency Converter (INR → USD / EUR / GBP)</h1>
  
  <label for="inr-amount">Amount in INR:</label>
  <input type="number" id="inr-amount" placeholder="e.g. 1000" />

  <label for="currency">Convert to:</label>
  <select id="currency">
    <option value="USD">USD ($)</option>
    <option value="EUR">EUR (€)</option>
    <option value="GBP">GBP (£)</option>
  </select>

  <button id="convertBtn">Convert</button>

  <div id="conversion-result"></div>
</div>
